services:

  fuseki:
    image: stain/jena-fuseki:4.8.0
    container_name: fuseki
    platform: linux/amd64
    ports:
      - "9030:3030"
    volumes:
      - ./fuseki/config.ttl:/fuseki/config.ttl
      - ./fuseki/shiro.ini:/fuseki/shiro.ini
      - ./fuseki/databases:/fuseki/databases
    networks:
      - sie-network

  # chromadb:
