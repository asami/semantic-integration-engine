  #     - chromadb
  #   networks:
  #     - sie-network

  init-fuseki:
    image: curlimages/curl:8.10.1
    container_name: init-fuseki
    depends_on:
      - fuseki
    volumes:
      - ./init/init-fuseki.sh:/init-fuseki.sh
    entrypoint: ["/bin/sh", "/init-fuseki.sh"]
    networks:
      - sie-network

  sie-embedding:
    build: ./src/main/python/embedding
    container_name: sie-embedding
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 5s
      timeout: 2s
      retries: 20
      start_period: 5s
    networks:
      - sie-network

  sie:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sie
    depends_on:
      fuseki:
        condition: service_started
      init-fuseki:
        condition: service_completed_successfully
      # init-chroma:
      #   condition: service_completed_successfully
      sie-embedding:
        condition: service_healthy
    ports:
      - "9050:9050"
    environment:
      FUSEKI_URL: http://fuseki:3030/ds
      CHROMA_URL: http://sie-embedding:8081
      SIESERVER_PORT: 9050
      # OPENAI_API_KEY: "${OPENAI_API_KEY}"
      SIE_EMBEDDING_MODE: "oss"
      SIE_OSS_EMBEDDING_URL: "http://sie-embedding:8081/embed"
    networks:
      - sie-network

