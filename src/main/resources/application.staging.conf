server {
  # Staging mode: behaves like production, but allows more detailed logging.
  host = "0.0.0.0"
  sie-port = 9050
  mode = "staging"
}

# --- Fuseki (RDF Store) ---
# Use the same Fuseki dataset as production, or a dedicated staging dataset.
fuseki {
  endpoint = "http://sie-fuseki:3030/ds"
}

# --- ChromaDB (Vector Store) ---
# Passage vector search behaves the same as in production.
chroma {
  endpoint = "http://sie-embedding:8081"
  collection = "simplemodeling"
}

# --- Embedding Server (onnxruntime / FastAPI) ---
embedding {
  endpoint = "http://sie-embedding:8081/embed"
}

# --- Logging ---
logging {
  # Staging environment should output more logs than production.
  level = "INFO"
}
