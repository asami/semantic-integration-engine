fuseki {
  # Default for Docker/local dev; override with env FUSEKI_URL if provided
  # Default
  endpoint = "http://localhost:3030/ds"
  # Override if FUSEKI_URL is defined
  endpoint = ${?FUSEKI_URL}
}

chroma {
  # Default; override with env CHROMA_URL if provided
  # Default
  endpoint = "http://sie-embedding:8081"
  # Override if CHROMA_URL is defined
  endpoint = ${?CHROMA_URL}
}

server {
  host = "0.0.0.0"
  # Default port 9050; override with env SIESERVER_PORT if provided
  # Default
  sie-port = 9050
  # Override if SIESERVER_PORT is defined
  sie-port = ${?SIESERVER_PORT}
}

mcp {
  merge-manifest-into-initialize = false
  merge-manifest-into-initialize = ${?SIE_MCP_MERGE_MANIFEST}
}
