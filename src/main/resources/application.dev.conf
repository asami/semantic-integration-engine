server {
  # Development mode: bind only to localhost
  host = "localhost"
  sie-port = 9050
  mode = "dev"
}

# --- Fuseki (RDF Store) ---
fuseki {
  # Docker exposes Fuseki → localhost:3030/ds
  endpoint = "http://localhost:9030/ds"
}

# --- ChromaDB (Vector Store) ---
chroma {
  # Docker exposes chroma-server → localhost:8081
  endpoint = "http://localhost:8081"
  collection = "simplemodeling"
}

# --- Embedding Server (onnxruntime) ---
embedding {
  endpoint = "http://localhost:8082/embedding"
}

# --- Logging ---
logging {
  level = "DEBUG"
}
